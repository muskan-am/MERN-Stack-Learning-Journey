<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="loginForm.css">
</head>

<body>
    <div class="box">
         <form>
            <h1>Login Form</h1>
            
            <div>
                 <label for="name" style="display: block;">username</label>
                 <input type="text" id="name" placeholder="Enter your user-Name" style="display: block;">
             </div>
             
             <div>
                 <label for="pass" style="display: block;">password</label>
                 <input type="password" id="pass" placeholder="Enter your password" style="display: block;">
             </div>

             <button>Login</button>
         </form>
    </div>
</body>

</html>
