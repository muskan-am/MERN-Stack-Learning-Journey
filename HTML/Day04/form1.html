<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for/id :- label and input se connect karne ke liye hai  -->
    <!-- name : backend me database me store karne ke liye hai -->
    <form>
        <label for="name">Name : </label>
        <input type="text" name="userName" id="name">
        <br><br>

        <label for="Fname">Father Name : </label>
        <input type="text" name="userFname" id="Fname">
        <br><br>

        <label for="age">Age : </label>
        <input type="number" name="userAge" id="age">
        <br><br>

        <label for="pass">Password : </label>
        <input type="password" name="userPassword" id="pass">
        <br><br>
<!-- value mean on/off mat dena value dena exact -->
        <label for="male" >Male </label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female"> Female </label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>
        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">

        <label for="java">JAVA</label>
        <input type="checkbox" name="subject" id="java" value="java">

        <label for="js">JAVASCRIPT</label>
        <input type="checkbox" name="subject" id="js" value="Javascript">

        <label for="dbms">DBMS</label>
        <input type="checkbox" name="subject" id="dbms" value="DBMS">

        <label for="react">React</label>
        <input type="checkbox" name="subject" id="react" value="react">
        
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
